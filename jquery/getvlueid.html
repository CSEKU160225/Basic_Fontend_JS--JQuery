<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
	<p id="p1"> My Name is Hasan</p>
	<input type="text" name="" value="Hasan" id="in">
	<button id="btn1">Click</button>
		<button id="btn2">Value</button>
	<script type="text/javascript">
		$(document).ready(function () {
			// body...
			$("#btn1").click(function () {
				// body...
				alert("The text is "+$("#p1").text());

			});
						$("#btn2").click(function () {
				// body...
				alert("The Name is "+$("#in").val());

			});
		});
	</script>


</body>
</html>
