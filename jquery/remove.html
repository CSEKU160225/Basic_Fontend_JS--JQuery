<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>

<button id="btn1">Remove</button>
<button id="btn2">Empty</button>
<div id="di1">
	<p id="p1">Mehadi</p>
	<h3 id="j">Hasan</h3>
</div>

<script type="text/javascript">
	$(document).ready(function (argument) {
		// body...
		$("#btn1").click(function (argument) {
			// body...
			$("#di1").remove();
		});
		$("#btn2").click(function (argument) {
			// body...
			$("#di1").empty();
		});			
	});
	
</script>



</body>
</html>
