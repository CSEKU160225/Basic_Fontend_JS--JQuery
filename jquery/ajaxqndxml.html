<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function(){
			myajax();
			atoload();

		});
		function myajax(argument) {
			// body...
			$.ajax({
             url:"demo.xml",
             datatype:"xml",
             success:function (data) {
             	// body...
             	   $("ul").children().remove();
             	$(data).find("employee").each(function (argument) {
             		// body...
             		var cal='<li> Name:'+$(this).find("name").text()+'</li';
             		console.log(cal);
             		$("ul").append(cal);
             	});

             },
			});

		}
					function atoload() {
				// body...
				setTimeout(function (argument) {
					// body...
					myajax();
					atoload();
				},100);
			}
	</script>
	<ul></ul>

</body>
</html>
