<h2>Email Validation </h2>
<table>
	<tr>
		<td>Your Mail: </td>
		<td><input type="text" name="" id="getvalue" onclick="validmail()"></td>
	</tr>
</table>
<script type="text/javascript">
	function validmail() {
		// body...
		getmail=document.getElementById("getvalue");
		mail=getmail.value;
		 var reg = /^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/;
		getmail.style.color="white";
		if (reg.test(mail)) {
			getmail.style.backgroundcolor="green";
		}
		else
		{
			getmail.style.backgroundcolor="red";
		}

	}
	
</script>
